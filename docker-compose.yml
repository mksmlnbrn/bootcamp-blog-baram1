services:
  db:
    image: postgres:17-alpine
    container_name: bootcam_db
    environment:
      POSTGRES_DB: bootcam_blog_db
      POSTGRES_USER: bootcam_user
      POSTGRES_PASSWORD: password123
      NODE_ENV: development
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: